<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>
<body background="img/background2.jpg" onload="onInit()">

    <div class="diffibuttons">
        <button class="diffibtn diff1" onclick="chooseDiffi(4, 2)">Beginner (2 Mines)</button>
        <button class="diffibtn diff2" onclick="chooseDiffi(8, 14)">Medium (14 Mines)</button>
        <button class="diffibtn diff3" onclick="chooseDiffi(12, 32)">Expert (32 Mines)</button>
    </div>
    <!-- <button class="class-toggle-test" onclick="onCellMarked()">toggle-test</button> -->
    <button class="shown-counter-test" onclick="shownCount()">showncount-test</button>

    <div class="timer"></div>
    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="game-over">Game Over</div>

    <div class="modal" onclick="onInit()">
        <h3 class="msg"></h3>
        <button class="restart-btn" onclick="onInit()">Play Again</button>
    </div>

    <div class="smiley"></div>


    <footer>
        <div>Nitzan Pe'er</div>
    </footer>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
